<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Šviesos Tiltas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    .logo img {

      height: auto;
      display: block;
      margin: 0 auto 20px;

    h1 {
      margin: 10px 0;

      color: #2e3a59;
    }
    p.description {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #4a4a4a;
    }
    .contacts {
      background: #ffffffcc;
      padding: 20px;
      margin-top: 60px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: left;
    }
    .contacts h2 {
      margin-top: 0;
      color: #2e3a59;
    }
    .contacts p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Šviesos Tiltas logotipas">

</body>
</html>
